{% extends "maintenance/layout.html" %}
{% load static %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <h1 style="margin-top:90px; margin-bottom:40px; text-align: center;">Login</h1>
    <div class="d-flex justify-content-center align-self-center">
        <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            <div class="form-floating">
                <input autocomplete="off" autofocus class="form-control m-2" name="username" type="text" id="inputUsername">
                <label for="inputEmail">username</label>
            </div>
            <div class="form-floating">
                <input class="form-control m-2" name="password" type="password" id="inputPass">
                <label for="inputPass">password</label>
            </div>
            <button class="btn btn-primary m-2 btn-lg" type="submit" style="width: 100%;">Log In</button>
        </form>
    </div>
{% endblock %}
